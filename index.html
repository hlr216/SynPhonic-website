<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synphonic Digital Saxophone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Synphonic Digital Saxophone</h1>
    <p>Click a note to see how it’s played on the saxophone and hear the sound!</p>

    <div class="note-buttons">
        <button onclick="playNote('A')">A</button>
        <button onclick="playNote('B_flat')">B♭</button>
        <button onclick="playNote('C')">C</button>
        <!-- Add more buttons for other notes -->
    </div>

    <div id="saxophone-display">
        <!-- This is where key positions will be highlighted -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/webmidijs@2.5.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@surikov/webaudiofont"></script>
    <script src="script.js" defer></script>
    
</body>
</html>
